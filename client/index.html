<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="menu.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Recipe Book</title>
  </head>

  <body onload="getMenu()">
    <h1>Restaurant App</h1>
    <button onclick="openEditModal()">Add Menu Item</button>
    <section class="menu-container">
      <div class="menu-content"></div>
    </section>

    <div class="modal">
      <div class="modal-bg modal-exit"></div>
      <div class="modal-container">
        <button class="btn-close modal-exit">X</button>
        <h2 class="modal-name"></h2>
        <h3 class="modal-ingredients"></h3>
        <img src="" class="modal-image" />
        <p class="modal-recipe"></p>
        <div class="modal-actions">
          <button class="btn-delete">Delete</button>
          <button class="btn-edit">Edit</button>
        </div>
      </div>
    </div>

    <div class="edit-modal">
      <div class="modal-bg modal-exit"></div>
      <div class="modal-container">
        <button class="btn-close modal-exit">X</button>
        <h2>Edit Your Product</h2>

        <div class="edit-container">
          <label for="edit-name">Name: </label>
          <input type="text" name="edit-name" class="edit-name" />
        </div>

        <div class="edit-container">
          <label for="edit-ingredients">Ingredients: </label>
          <input type="text" name="edit-ingredients" class="edit-ingredients" />
        </div>

        <div class="edit-container">
          <label for="edit-image">Image: </label>
          <input type="text" name="edit-image" class="edit-image" />
        </div>

        <div class="edit-container">
          <label for="edit-recipe">Recipe: </label>
          <!-- <input type="text" name="edit-recipe" class="edit-recipe" /> -->
          <textarea name="edit-recipe" class="edit-recipe" rows="5"></textarea>
        </div>

        <div class="modal-actions">
          <button class="modal-exit">Cancel</button>
          <button class="btn-save">Save</button>
        </div>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
